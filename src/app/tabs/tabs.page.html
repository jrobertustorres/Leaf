<ion-tabs>
  <div class="div-modal-minimized">
    <div class="playing-bar" (click)="showModal()" *ngIf="selectedSound != ''" >
      <ion-progress-bar value="{{ porcentagemProgresso }}"></ion-progress-bar>
  
      <ion-row class="grid-no-padding ion-align-items-center">
        <ion-col size="auto" style="padding: 0;">
          <ion-thumbnail style="height: 54px; width: 54px;">
            <img src="{{ pathImage }}" alt="">
          </ion-thumbnail>
        </ion-col>
  
        <ion-col>
          <div class="playing-info">
            <div class="song-info">
              <span>{{ selectedSound }}</span>
              <span> Â· </span>
              <span><ion-text color="medium">{{ labelCategoria }}</ion-text></span>
              <!-- <span><ion-text color="medium">{{ 'AJUSTES' | translate:params }}</ion-text></span> -->
            </div>
            <!-- <div class="device-info">
              <ion-icon name="desktop-outline"></ion-icon>
              {{ nomeCategoria }}
            </div> -->
          </div>
        </ion-col>
  
        <ion-col size="auto">

          <ion-button fill="clear" *ngIf="!isPlaying" color="light" (click)="togglePlayer(false);$event.stopPropagation();">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
      
          <ion-button fill="clear" *ngIf="isPlaying" color="light" (click)="togglePlayer(true);$event.stopPropagation();">
            <ion-icon slot="icon-only" name="pause"></ion-icon>
          </ion-button>

        </ion-col>
      </ion-row>
    </div>
</div>

  <ion-tab-bar slot="bottom" class="tab-border">
    <ion-tab-button tab="tab1">
      <ion-icon name="leaf-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="musical-notes"></ion-icon>
      <ion-label>{{ 'TABS.SONS' | translate:params }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cog"></ion-icon>
      <ion-label>{{ 'AJUSTES' | translate:params }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
