<ion-header no-border style="z-index: 1;">
  <ion-title style="text-align: left;">
      <img height="60" src="assets/imgs/logo.png" class="logo-position" [ngClass]="(scrollDepthTriggered == true)?'hide-img':'show-img'">
      <ion-icon name="musical-notes-outline" class="icon-sound-style" (click)="setStateSound()"></ion-icon>
  </ion-title>
</ion-header>
  
<ion-content [fullscreen]="true" style="position: absolute;" 
    class="card-background-page" 
    [scrollEvents]="true" (ionScroll)="logScrolling($event)" 
    [ngClass]="(scrollDepthTriggered == true)?'nav-colored':'nav-transparent'">

    <div class="control">
      <div class="img-style" 
        [ngStyle]="{'background-image': 'url(  https://media.giphy.com/media/ToMjGpQe9iCuexMtEg8/source.gif  )'}"
        [ngClass]="(scrollDepthTriggered == true)?'hide-img':'show-img'"
        >
      </div>
    </div>

  <div id="navi" >

    <ion-card class="card-style" (click)="openMusic('breath')">
      <img src="assets/imgs/meditar.jpg" class="img-card-style"/>
      <!-- <div class="card-subtitle">{{ labelRespire }}</div> -->
      <div class="card-subtitle">{{ home.RESPIRE }}</div>
    </ion-card>

    <ion-card class="card-style" (click)="openMusic('all')">
      <img src="assets/imgs/mountain.jpg" class="img-card-style"/>
      <div class="card-subtitle">{{ home.TODOS_SONS }}</div>
    </ion-card>

    <ion-card class="card-style" (click)="openMusic('chuva')">
      <img src="assets/imgs/chuva.jpg" class="img-card-style"/>
      <div class="card-subtitle">{{ home.CHUVA }}</div>
    </ion-card>

    <ion-card class="card-style" (click)="openMusic('passaros')">
      <img src="assets/imgs/bird.jpg" class="img-card-style"/>
      <div class="card-subtitle">{{ home.PASSAROS }}</div>
    </ion-card>

    <ion-card class="card-style" (click)="openMusic('fogo')">
      <img src="assets/imgs/fogueira.jpg" class="img-card-style"/>
      <div class="card-subtitle">{{ home.FOGO }}</div>
    </ion-card>

    <ion-card class="card-style" (click)="openMusic('vento')">
      <img src="assets/imgs/vento.jpg" class="img-card-style"/>
      <div class="card-subtitle">{{ home.VENTO }}</div>
    </ion-card>
    <ion-card class="card-fake-style">
    </ion-card>


  </div>

</ion-content>
