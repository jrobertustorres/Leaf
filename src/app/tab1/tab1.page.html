<ion-header no-border style="z-index: 1;">
  <ion-title style="text-align: left;">
      <img height="60" src="assets/imgs/logo.png" class="logo-position" [ngClass]="(_scrollDepthTriggered == true)?'hide-img':'show-img'">
      <!-- <ion-icon name="musical-notes-outline" class="icon-sound-style" (click)="setSoundState()" ></ion-icon> -->
  </ion-title>
</ion-header>
  
<ion-content [fullscreen]="true" style="position: absolute;" 
    class="card-background-page" 
    [scrollEvents]="true" (ionScroll)="logScrolling($event)" 
    [ngClass]="(_scrollDepthTriggered == true)?'nav-colored':'nav-transparent'">

    <div class="control">
      <div class="img-style" 
        [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}"
        [ngClass]="(_scrollDepthTriggered == true)?'hide-img':'show-img'">
      </div>
    </div>

  <div id="navi" *ngIf="accessi18nData" >

    <ion-card class="new-card-style" style="text-align: left;"
      (click)="openMusic('breath')">
      <img src="assets/imgs/respire.webp" class="new-img-style"/>
      <ion-card-header>
        <ion-card-title class="new-ion-card-title">{{ home.RESPIRE }}
        </ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card class="new-card-style" style="text-align: left;"
      (click)="openParaVocePage()">
      <img src="assets/imgs/para-voce2.webp" class="new-img-style"/>
      <ion-card-header>
        <ion-card-title class="new-ion-card-title">{{ home.PARA_VOCE }}
        </ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card class="new-card-style" style="text-align: left;" *ngFor="let item of jsonPathSoundDestaque" 
      (click)="openMusic(item.soundValue, item.categoria, item.albumValue)">
      <img src="{{ item.pathImage }}" class="new-img-style"/>
      <img class="ribbon" src="assets/imgs/new-home.png" *ngIf="item.novo">
      <ion-card-header>
        <ion-card-title class="new-ion-card-title">{{ item.labelName | translate }}
        </ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card class="card-fake-style">
    </ion-card>
  </div>

</ion-content>
