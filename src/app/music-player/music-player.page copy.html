<ion-header no-border>
  <ion-header style="background-color: #222428;">
    <ion-toolbar color="dark">
        <ion-title>
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">
              <ion-icon name="chevron-down-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
    
  <ion-content>
    <ion-list>
      <ion-item button *ngFor="let track of playlist" (click)="start(track)">
        <ion-label [color]="track == activeTrack ? 'success' : 'light'">
          {{ track.name }}
        </ion-label>
      </ion-item> 
    </ion-list>
  
  </ion-content>
  
  <ion-footer *ngIf="activeTrack" style="background-color: #222428;">
    <ion-toolbar color="dark">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          {{ activeTrack.name }}
        </ion-col>
        <ion-col size="12">
          <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()"></ion-range>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
  
          <ion-button fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" color="light">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
  
          <ion-button fill="clear" (click)="togglePlayer(true)" *ngIf="isPlaying" color="light">
            <ion-icon slot="icon-only" name="pause"></ion-icon>
          </ion-button>
  
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
